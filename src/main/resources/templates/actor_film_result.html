<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
  <title>Result - Actor / Films</title>
</head>
<body>

  <script th:inline="javascript">

      $.ajax({
          url: 'http://localhost:8080/api/films/actor-id/' + [[${actor_id}]],
          type: 'GET',
          success: function(data, textStatus) {
              console.log('data');
              console.log(data);

              const jsonInfo = JSON.stringify(data);

              const parsedInfo = JSON.parse(jsonInfo);

              const filmInfo = parsedInfo._embedded.films;

              for(var i=0; i < filmInfo.length; i++) {

                  $.ajax({
                      url: 'http://localhost:8080/api/films/rentable/' + filmInfo[i].filmId,
                      type: 'GET',
                      success: function(data, textStatus) {
                          console.log('rentData');
                          console.log(data);

                          const jsonRentableInfo = JSON.stringify(data);

                          const parsedRentableInfo = JSON.parse(jsonRentableInfo);

                          let appendRentableTd = "#rentable" + parsedRentableInfo.filmId;

                          if(parsedRentableInfo.rentable) {
                            $(appendRentableTd).append("<a href='/search/inventories/" + parsedRentableInfo.filmId + "'>대여 가능</a>");
                          }
                          else {
                            $(appendRentableTd).append("대여 불가");
                          }

                      }
                  });

                  $('#append_area').append("<tr><th scope='col'>" + (i+1) + "</th>"
                                         + "<td>" + filmInfo[i].title + "</td>"
                                         + "<td>" + filmInfo[i].description + "</td>"
                                         + "<td>" + filmInfo[i].length + "</td>"
                                         + "<td>" + filmInfo[i].replacementCost + "</td>"
                                         + "<td>" + filmInfo[i].rentalDuration + "</td>"
                                         + "<td id='rentable" + filmInfo[i].filmId + "'></td></tr>");

              }
          }
      })
  </script>
  <h3 th:text="'배우 ID : ' + ${actor_id}" style="text-align: center"></h3>

  <table class = "table table-striped table-hover" style="width: 80%; margin-left: auto; margin-right: auto;" id="append_area">
    <tr>
      <th scope="col">#</th>
      <th scope="col">작품명</th>
      <th scope="col">줄거리</th>
      <th scope="col">상영시간</th>
      <th scope="col">가격</th>
      <th scope="col">대여일</th>
      <th scope="col">대여확인</th>
    </tr>

  </table>
  <div style="text-align: center">
    <a href="javascript:history.back()">Back</a>
  </div>

</body>
</html>
